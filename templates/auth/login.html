{% extends "index.html" %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

            <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Войдите в аккаунт</p>

            <form class="mx-1 mx-md-4" action='/login' enctype="multipart/form-data" method="POST">

                <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                        <input type="email" id="form3Example3c" class="form-control" name="email"/>
                        <label class="form-label" for="form3Example3c">Ваша почта</label>
                    </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                        <input type="password" id="form3Example4c" class="form-control" name="psw"/>
                        <label class="form-label" for="form3Example4c">Пароль</label>
                    </div>
                </div>

                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">Войти</button>
                </div>
            </form>

        </div>
    </div>
{% endblock %}
